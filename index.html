<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riz AI - Asisten Cerdas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Riz AI</h1>
            <p>Asisten Cerdas Anda</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">
                        <p>Halo! Saya Riz AI. Ada yang bisa saya bantu?</p>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="file-upload-container">
                    <button id="uploadBtn" class="upload-btn">Upload File</button>
                    <input type="file" id="fileInput" accept="image/*,audio/*,.pdf,.txt,.doc,.docx" multiple>
                    <span id="fileStatus">Tidak ada file dipilih</span>
                </div>
                
                <div class="text-input-container">
                    <input type="text" id="userInput" placeholder="Ketik pertanyaan Anda di sini...">
                    <button id="sendBtn">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
